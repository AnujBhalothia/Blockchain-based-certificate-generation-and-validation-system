    <script

    <script>
      // JavaScript to toggle dark mode
      const darkModeToggle = document.getElementById("darkModeToggle");
      const body = document.body;
      let isDarkMode = false;

      darkModeToggle.addEventListener("click", () => {
        isDarkMode = !isDarkMode;
        body.classList.toggle("dark-mode", isDarkMode);

        // Change the dark mode icon
        const darkModeIcon = document.querySelector("#darkModeToggle i");
        darkModeIcon.classList.toggle("fa-sun", !isDarkMode); // Sun icon for light mode
        darkModeIcon.classList.toggle("fa-moon", isDarkMode); // Moon icon for dark mode
      });

      // JavaScript to increase/decrease/reset text size
      const increaseTextSize = document.getElementById("increaseTextSize");
      const decreaseTextSize = document.getElementById("decreaseTextSize");
      const resetTextSize = document.getElementById("resetTextSize");

      increaseTextSize.addEventListener("click", () => {
        document.body.style.fontSize = "larger";
      });

      decreaseTextSize.addEventListener("click", () => {
        document.body.style.fontSize = "smaller";
      });

      resetTextSize.addEventListener("click", () => {
        document.body.style.fontSize = "initial";
      });
    </script>
